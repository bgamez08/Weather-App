<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    
<div class="preload_sec">
    <h1>Check the weather in your area...</h1>
    <h4>Sorry! You will need to share your location in-order for this app to work.</h4>
</div>


<div class="location">
    <h1 class="location-timezone"></h1>
    <p><img id="icon" src=""></p>
</div>

<div class="temperature-section">
    <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span style="display: none;">F</span>
    </div> <br><br>
    <div class="temperature-description"></div>
</div>

<script src="app.js"></script>    
</body>
</html>
